<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Chat Test</title>
		<script src="./index.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
		<h3 class="center">
			Chat App
		</h3>
		<br/>
		<div id="loginDiv" class="center">
			<input autocomplete="off" type="text" placeholder="Username" id="username" data-lpignore="true"/>
			<button id="loginButton" onclick="connect()">Connect</button>
		</div>
		<div id="roomDiv" class="center hidden">
			<label for="roomSelect">Select a room: </label>
			<select name="roomSelect" id="roomSelect">
				<option value="new">Create a new room</option>
			</select>
			<br/>
			<br/>
			<input autocomplete="off" type="text" placeholder="Room Name" id="newRoomName" data-lpignore="true"/>
			<button id="roomButton" onclick="">Submit</button>
		</div>
		<div id="chatDiv" class="center hidden">
			<div id="output" class="center">
			</div>
			<br/>
			<input autocomplete="off" type="text" placeholder="Send message" id="message"/>
			<button id="sendButton" onclick="send()">Send</button>
		</div>
	</body>
</html>
